<html>
<head>
	<title>Flickr Search results for {{tag}}</title>
</head>
<body>
	<h1>Results for {{tag}}</h1>
	{% for resultname, photos in results.items() %}
	<div>By {{resultname}}:<br />
	{% for photo in photos %}
		<img src="{{photo.thumbnailURL}}" alt="{{photo.title}}" width="150" height="150" href="{{photo.url}}"/>
	{% endfor %}
	</div>
	{% endfor %}
</body>
</html>
